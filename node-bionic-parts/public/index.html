<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "resources/css/stylesheet.css"/>
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    </head> 
    <body>       
        <!-- Banner at the top of the screen -->
        <div class="header">
            <div class="headerText">
                <h1>BIONIC PARTS</h1> 
            </div>
        </div>

        <!-- Button to ADD an assembly or part to the table, this will call the displatForm() method in form.js -->
        <button id = "Add" class = "button" onclick = "displayForm()">Add</button>
 
        <!-- Table which will display all of the different types of data, one part or assembly per row -->
        <div id="tableContainer">
            <table id = "table">
                <tr>
                    <tr>
                        <!-- Short: 10%, Mid: 16%, Long: 21% -->
                        <th class = "short Action"><div>Action</div>
                        <th class = "long"><div>Part Number</div>
                        <th class = "mid"><div>Type</div>
                        <th class = "long"><div>Name</div>
                        <th class = "mid"><div>Parent</div> 
                        <th class = "mid"><div>Status</div> 
                        </th>
                </tr>
            </table>
        </div>

        <!-- Overlay which will cover the whole screen, and make the background a transparent black -->
        <div class="overlay" id = "popupOverlay">
            <!-- Popup content which will contain the form to input data into the form -->
            <div id = "popup">
                <!-- Text that informs the user what to do -->
                <p id = "formText">Please enter the data below:</p>
                <!-- Form in which the user will enter the data to be added to the table -->
                <form id = "form" method="GET">
                    <!-- Part number input and label, text input-->
                    <label>Part Number: </label>
                    <input id = "c1" type="text" value="" required = "required" placeholder="4909-22-100-1000">
                    
                    <!-- Type input and label, select input -->
                    <label>Type: </label>
                    <select id = "c2" name = "Type" required = "required" placeholder="Part">
                        <option value = "N/A">N/A</option>
                        <option value = "Assembly">Assembly</option>
                        <option value = "Part">Part</option>
                    </select>
                    
                    <!-- Name input and label, text input -->
                    <label>Name: </label>
                    <input id = "c3" type="text" value="" required = "required" placeholder="Left Static Hook">
                    
                    <!-- Parent input and label, currently text input [TODO make select input] -->
                    <label>Parent: </label><input id = "c4" type="text" value="" required = "required" placeholder="Climber">
            
                    <!-- Status input and label, select input -->
                    <label>Status: </label>
                    <select id = "c5" type="text" value="" required = "required" placeholder = "Done">
                        <option value = "N/A">N/A</option>
                        <option value = "CAD in progress">CAD in progress</option>
                        <option value = "CAM in progress">CAM in progress</option> 
                        <option value = "Maunfacutring in progress">Maunfacutring in progress</option>
                        <option value = "Assembly">Assembly</option>
                        <option value = "Done">Done</option>
                    </select> 
                </form>
                <!-- Button to submit the form, will call the formSubmit() function in form.js -->
                <button id = "Submit" class = "button" onclick="formSubmit()">Submit</button>
                <!-- Button to cancel entry to the form, will call the formCancel() function in form.js -->
                <button id = "Cancel" class = "button" onclick = "formCancel()">Cancel</button>
                <!-- Button to clear ALL form fields, will call the formClear() functio in form.js -->
                <button id = "Clear" class = "button" onclick = "formClear()">Clear</button>
            </div>
        </div>

        <div class="overlay" id="confirmOverlay">
            <div id="confirmation">
                <p id = "confirmText">Would you like to delete this row?</p>
                <button id = "Confirm" class = "button">CONFIRM</button>
                <button id = "CancelConfirm" class = "button" onclick = "hideConfirm()">CANCEL</button>
            </div>
        </div>



        <script type = "text/javascript" language = "javascript" src = "resources/js/action.js"></script>
        <script type = "text/javascript" language = "javascript" src = "resources/js/confirmation.js"></script>
        <script type = "text/javascript" language = "javascript" src = "resources/js/main.js"></script>
        <script type = "text/javascript" language = "javascript" src = "resources/js/form.js"></script>
        <script type = "text/javascript" language = "javascript" src = "resources/js/transceiver.js"></script>

    </body>
</html>
