    <!DOCTYPE html>
<html>
    <head>
        <link href = "resources/css/stylesheet.css" rel = "stylesheet"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head> 
    <body>       
        <div class="header">
            <div class="headerText">
                <h1>BIONIC PARTS</h1> 
            </div>
        </div>

        <div id="overlay">
            <div class="popup" id = "popup">
                <button class = "button Submit" onclick="formSubmit()">Submit</button>
                <button class = "button Cancel" onclick = "formCancel()">Cancel</button>
                <p id = "formText">Please enter the data below:</p>
                <form id = "form" method="GET">
                    <label>Part Number: </label><input id = "c1" type="text" value="" required = "required">
                    
                    <label>Type: </label><select id = "c2" name = "Type" required = "required">
                        <option value = "Assembly">Assembly</option>
                        <option value = "Part">Part</option>
                    </select> 
                    
                    <label>Name: </label><input id = "c3" type="text" value="" required = "required">
                    
                    <label>Parent: </label><input id = "c4" type="text" value="">
            
                    <label>Status: </label><select id = "c5" type="text" value="" required = "required">
                        <option value = "CAD in progress">CAD in progress</option>
                        <option value = "CAM in progress">CAM in progress</option> 
                        <option value = "Maunfacutring in progress">Maunfacutring in progress</option>
                        <option value = "Assembly">Assembly</option>
                        <option value = "Done">Done</option>
                    </select>
                </form>
            </div>    
        </div>

        <button class = "button Add" onclick="popped()">Add</button>
        <!-- <button class = "button AddPart" onclick = "popped(true)">Add Part</button> -->

        <div style = "overflow: auto;"  class="table">
            <table id = "table">
                <tr>
                    <tr> <th><div>Part Number</div>
                        <th><div>Type</div>
                        <th><div>Name</div>
                        <th><div>Parent</div> 
                        <th><div>Status</div> 
                        </th>
                </tr>
            </table>
        </div>

        <script type = "text/javascript" language = "javascript" src = "resources/js/main.js"></script>
    </body>
</html>
